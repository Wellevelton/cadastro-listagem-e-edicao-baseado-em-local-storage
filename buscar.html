<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar e Editar Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script> <!-- ReferÃªncia ao arquivo JavaScript -->
</head>
<body class="min-h-screen flex flex-col justify-center items-center  bg-slate-300">

    <h1 class="text-3xl font-medium mt-5">Buscar Produto</h1>
    <input type="text" id="buscarNome" placeholder="Nome do Produto" class="mt-5 rounded-md h-10 px-2 w-3/5 border-4 border-indigo-600 col-span-9">
    <button onclick="buscarProdutoPorNome()" class="w-36 h-12 bg-blue-600 rounded-md text-white flex items-center justify-center mt-5">Buscar</button>

    <ul id="listaProdutos" class="w-full max-w-lg mt-4"></ul>

    <div id="mensagemExclusao" class="hidden text-red-600 mt-2"></div>
    <div id="mensagemBusca" class="hidden text-red-600 mt-2"></div>
    <div id="mensagemEdicao" class="hidden text-green-600 mt-2"></div>

</body>
</html>
