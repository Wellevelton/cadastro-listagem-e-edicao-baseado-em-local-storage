<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-slate-300">

    <!-- Div que envolve o título e o formulário com borda e arredondamento -->
    <div class="border-4 border-indigo-600 rounded-lg p-6 mt-12">
        <h1 class="text-3xl font-medium mb-8 text-center">Cadastro de Produtos</h1> <!-- Espaço aumentado com mb-8 -->
        
        <form id="formProduto" class="bg-origin-padding grid grid-cols-12 w-full max-w-lg gap-y-4">
            <label for="nome" class="h-10 px-2 col-span-3">Produto:</label>
            <input class="rounded-md h-10 px-2 w-full border border-indigo-600 col-span-9" placeholder="Digite o nome do Produto" type="text" name="nome" id="nome" required>

            <label for="preco" class="h-10 px-2 col-span-3">Valor: </label>
            <input class="rounded-md h-10 px-2 w-full border border-indigo-600 col-span-9" placeholder="Digite o Valor do Produto" type="number" name="preco" id="preco" required>

            <label for="categoria" class="h-10 px-2 col-span-3">Categoria: </label>
            <select class="rounded-md h-10 px-2 w-full border border-indigo-600 col-span-9" name="categoria" id="categoria" required>
                <option value="" selected>Selecione a categoria</option>
                <option value="Eletronico">Eletrônico</option>
                <option value="Alimento">Alimento</option>
                <option value="Vestuario">Vestuário</option>
            </select>

            <button type="button" onclick="cadastrarProduto()" class="w-full h-12 bg-sky-700 rounded-md text-white col-span-12 mt-8">Cadastrar</button> <!-- Espaço aumentado com mt-8 -->
        </form>
    </div>

    <div id="mensagemCadastro" class="hidden text-green-600 mt-2"></div>

    <div class="mt-10 flex space-x-4">
        <a href="listagem.html" class="w-36 h-12 bg-green-600 rounded-md text-white flex items-center justify-center">Listagem</a>
        <a href="buscar.html" class="w-36 h-12 bg-blue-600 rounded-md text-white flex items-center justify-center">Buscar produto</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
