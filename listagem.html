<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center bg-slate-200">

    <h1 class="text-3xl font-medium mt-5">Listagem de Produtos</h1>

    <label for="filtroCategoria" class="mt-5">Filtrar por Categoria:</label>
    <select id="filtroCategoria" class="rounded-md border-4 border-indigo-600 p-2" onchange="listarProdutosPorCategoria()">
        <option value="">Todas</option>
        <option value="Eletronico">Eletrônico</option>
        <option value="Alimento">Alimento</option>
        <option value="Vestuario">Vestuário</option>
    </select>

    <table class="mt-4 w-full max-w-lg border border-gray-300">
        <thead class="bg-gray-300">
            <tr>
                <th class="border border-gray-300 px-4 py-2">ID</th>
                <th class="border border-gray-300 px-4 py-2">Nome</th>
                <th class="border border-gray-300 px-4 py-2">Categoria</th>
                <th class="border border-gray-300 px-4 py-2">Preço</th>
            </tr>
        </thead>
        <tbody id="listaProdutos" class="bg-white">
            <!-- Os produtos serão carregados aqui -->
        </tbody>
    </table>

    <button onclick="imprimirLista()" class="w-36 h-12 bg-blue-600 rounded-md text-white flex items-center justify-center mt-5">Imprimir/salvar</button>

    <script src="script.js"></script> <!-- Aqui você linka o seu arquivo JavaScript -->
</body>
</html>
